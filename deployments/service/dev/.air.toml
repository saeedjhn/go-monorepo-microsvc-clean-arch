root = "."
testdata_dir = "testdata"
tmp_dir = "build"

[build]
args_bin = []
cmd = "go build -o app/admin/service/tmp/main app/admin/service/cmd/server/main.go"
bin = "app/admin/service/tmp/main"
delay = 1000
follow_symlink = false
full_bin = ""
include_dir = ["app/admin"]
include_ext = ["go", "tpl", "tmpl", "html"]
exclude_dir = ["app/*", "assets", "tmp", "vendor", "testdata"]
exclude_regex = ["_test.go"]
exclude_unchanged = false
exclude_file = []
kill_delay = "0s"
log = "build-errors.log"
send_interrupt = false
stop_on_error = true

[color]
app = ""
build = "yellow"
main = "magenta"
runner = "green"
watcher = "cyan"

[log]
time = false

[misc]
clean_on_exit = false

[screen]
clear_on_rebuild = false
